<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AGE CALCULATOR</h1>
    <div class="main-box">
        <div class="date-box">
            <input type="date" name="date" id="db"> <br>
            <button class="calc-age">Calculate</button>
        </div>
        <div class="age-box">
            <p class="output-ans">You are <span class="a">0</span> years, <span class="b">0</span> months, and <span class="c">0</span> days old.</p>
        </div>
    </div>
    <P> &copy; DEVELOPED BY UMAR FAROUK</P>

    <script src="main.js"></script>
</body>
</html>
